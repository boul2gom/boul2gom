name: Readme CI - Stats updater

on:
  schedule:
    - cron: '0 0 * * *' # Every 24 hours
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  update:
    name: Update README.md
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“ Check out the repository
        uses: actions/checkout@v6.0.2

      - name: ğŸ“Š Generate 3D contribution chart
        uses: yoshi389111/github-profile-3d-contrib@v0.9.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          SETTING_JSON: configuration/profile-contrib.json

      - name: ğŸªª Set up Git identity
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: ğŸ“‚ Move generated images
        run: |
          mv ./profile-3d-contrib/day.svg ./images/profile-day.svg
          mv ./profile-3d-contrib/night.svg ./images/profile-night.svg
          rm -rf ./profile-3d-contrib

      - name: ğŸ“ Round the generated SVG
        run: |
          sed -i 's/<rect x="0" y="0" width="1280" height="850" class="fill-bg"><\/rect>/<rect x="0" y="0" width="1280" height="850" class="fill-bg" rx="20" ry="20"><\/rect>/g' ./images/profile-day.svg
          sed -i 's/<svg /<svg style="border-radius: 20px; overflow: hidden;" /g' ./images/profile-day.svg
          sed -i 's/<rect x="0" y="0" width="1280" height="850" class="fill-bg"><\/rect>/<rect x="0" y="0" width="1280" height="850" class="fill-bg" rx="20" ry="20"><\/rect>/g' ./images/profile-night.svg
          sed -i 's/<svg /<svg style="border-radius: 20px; overflow: hidden;" /g' ./images/profile-night.svg
          
      - name: ğŸ’¾ Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v7.1.0
        with:
          commit_message: â±ï¸ Scheduled README update
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
